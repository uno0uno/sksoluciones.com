version: '3.8'

services:
  sksoluciones:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sksoluciones-nuxt
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - nuxt-data:/app/storage
    networks:
      - sksoluciones-network
    restart: unless-stopped
    # Sobrescribe el CMD del Dockerfile con el nuevo comando
    command: ["node", "--max-old-space-size=4096", ".output/server/index.mjs"]

networks:
  sksoluciones-network:
    external: true

volumes:
  nuxt-data: